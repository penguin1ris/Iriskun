<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iris – Midnight Gothic</title>

<!-- Gothic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 40px 20px;
        text-align: center;
        background: linear-gradient(180deg, #020617 0%, #0a0f24 100%);
        background-attachment: fixed;
        color: #d1d9ff;
        font-family: 'Cinzel Decorative', serif;
    }

    /* Mist Overlay */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, rgba(40, 60, 120, 0.25), rgba(0,0,0,0.85));
        z-index: -1;
    }

    /* Title */
    h1 {
        font-family: 'UnifrakturMaguntia', cursive;
        font-size: 50px;
        letter-spacing: 3px;
        margin-bottom: 10px;
        color: #a5baff;
        text-shadow: 
            0 0 10px #233d80,
            0 0 25px #1a2a50,
            0 0 45px #0f1630;
    }

    .subtitle {
        font-size: 14px;
        margin-bottom: 25px;
        opacity: 0.7;
        letter-spacing: 2px;
    }

    /* Avatar */
    .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #253b72;
        box-shadow:
            0 0 25px #20406f,
            0 0 50px #0a1022,
            inset 0 0 15px #0f1a33;
    }

    /* Gothic Buttons */
    .btn {
        display: block;
        width: 92%;
        max-width: 380px;
        margin: 12px auto;
        padding: 15px;
        font-size: 19px;
        text-decoration: none;
        letter-spacing: 1px;
        border-radius: 12px;
        border: 2px solid #2e4a8e;
        background: rgba(12, 18, 40, 0.8);
        color: #d8e0ff;
        font-family: 'Cinzel', serif;
        transition: 0.35s;
        box-shadow: inset 0 0 8px #0b1225;
    }

    .btn:hover {
        background: #2e4a8e;
        color: #fff;
        transform: scale(1.05);
        box-shadow: 0 0 20px #2e4a8e;
    }

</style>
</head>

<body>

    <!-- Avatar -->
    <img src="iris.png" class="avatar" alt="Iris Avatar">

    <!-- Title -->
    <h1>Iris</h1>
    <div class="subtitle">Midnight Gothic Realm • Shadowed Moon</div>

    <!-- Buttons -->
    <a href="https://www.youtube.com/@IRIS_404_error" class="btn" target="_blank">YouTube</a>
    <a href="https://discord.gg/NWaX6DUZ" class="btn" target="_blank">Discord</a>
    <a href="https://www.tiktok.com/@iris_doubles?_r=1&_t=ZS-91pTjdk5j7K" class="btn" target="_blank">TikTok</a>

</body>
</html>
